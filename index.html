<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css'>
    <title>Formulario</title>
</head>
<body>
    <div class="container my-4 border">
        <div class="row">
            <div class="alert alert-secondary col-12" role="alert">
                <strong class="fs-5">Payment form example</strong>
            </div>
        </div class="row">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <div class="container-fluid">
            <form class="flex-column">
                <div class="row">
                <div class="mb-3 col-12 col-md-5">
                  <label for="email" class="form-label small">Email address</label>
                  <input type="email" class="form-control small" id="exampleInputEmail1" aria-describedby="email" placeholder="XXXX @ XXXX . XX">
                </div>
                <div class="mb-3 col-12 col-md-3">
                  <label for="password" class="form-label small">Password</label>
                  <input type="number" class="form-control small" id="password" placeholder="0000">
                </div>
                <div class="mb-3 col-12 col-md-4">
                <label for="amount" class="form-label small">Amount</label>
                <input type="number" class="form-control small text-light"
                 id="amount" placeholder="Amount">
                  </div>
                </div>
            </form>
        <div class="bg-danger">
            </div class="d-flex">
                <div class="col-6">
                    <div>
                        <div class="mb-3 col-12">
                            <label for="firsName" class="form-label small">First Name</label>
                            <input type="email" class="form-control small" id="name">
                        </div>
                        <div class="mb-3 col-12">
                            <label for="city" class="form-label small">City</label>
                            <input type="email" class="form-control small" id="city">
                        </div>
                        <div class="mb-3 col-9">
                            <p class="small">We accept:</p>
                            <div class="bg-success-subtle">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fi fi-brands-cc-amazon-pay"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fi fi-brands-cc-apple-pay"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        <i class="fi fi-brands-apple-pay"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        <i class="fi fi-brands-cc-visa"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-3 col-12">
                        <label for="firsName" class="form-label small">First Name</label>
                        <input type="email" class="form-control small" id="name">
                    </div>
                    <div class="mb-3 col-12">
                        <label for="city" class="form-label small">City</label>
                        <input type="email" class="form-control small" id="city">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
